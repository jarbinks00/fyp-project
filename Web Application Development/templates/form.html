<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="static/css/style.css" rel="stylesheet" type="text/css">

    <title>Laptop Price Prediction System</title>
    <link rel="icon" type="image/x-icon" href="static/img/form.png">
</head>

<body>
<ul>
    <li><a href="{{ url_for('form_page') }}">Laptop Price Prediction</a></li>
    <li style="float:right"><a href="{{url_for('home_dashboard')}}">Home</a></li>
    <li style="float:right"><a class="active" href="{{ url_for('form_page') }}">Predict Price</a></li>
</ul>
<section>
    <div class=" text-center fonthead">
        <br>
        <h1>Fill In The Form For Price Prediction</h1>
    </div>
    <div>
        <form style="padding :  30px " action='/predict' method='POST' style="font-size : 15px">
            <div class="card">
                <div class="card-body">
                    <div class="row" style="padding : 5px">

                        <div class="col">
                            <label style="padding : ">Brand</label> <br>
                            <select style="font-size : 15px" class="form-select" id="brand" name="brand" aria-label="Default select example" required>
                                <option value="">-- Select Laptop Brand --</option>
                                {% for Company in brand %}
                                <option value="{{ Company }}">{{ Company }}</option>
                                {% endfor %}
                            </select>
                        </div>

                    </div>
                    <div class="row" style="padding : 5px">
                        <div class="col">
                            <label style="padding : ">Type</label> <br>
                            <select style="font-size : 15px" class="form-select" id="type" name="type" aria-label="Default select example" required>
                                <option value="">-- Select Type of Laptop --</option>
                                {% for type in type %}
                                <option value="{{ type }}">{{ type }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label>RAM (in GB)</label>
                                <select class="form-select" id="RAM" name="RAM" style="font-size : 15px" required>
                                    <option value="">-- Select RAM --</option>
                                    <option value=2>2</option>
                                    <option value=4>4</option>
                                    <option value=6>6</option>
                                    <option value=8>8</option>
                                    <option value=12>12</option>
                                    <option value=16>16</option>
                                    <option value=24>24</option>
                                    <option value=32>32</option>
                                    <option value=64>64</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="padding : 5px">
                        <div class="form-group col-md-6 ">
                            <label for="Weight">Laptop Weight</label>
                            <input type="text" class="form-control" id="weight" name="weight" placeholder="Weight in Kg" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label>Touch Screen</label>
                            <select style="font-size : 15px" class="form-select" id="touchscreen" name="touchscreen" aria-label="Default select example" required>
                                <option value="">-- Select Touchscreen --</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label>IPS</label>
                            <select style="font-size : 15px" class="form-select" id="IPS" name="IPS" aria-label="Default select example" required>
                                <option value="">-- Select IPS --</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" style="padding : 5px">
                        <div class="form-group col-md-6">
                            <label class="form-label"> Screen Size </label>
                            <input type="text" class="form-control" id="screen_size" name="screen_size" placeholder="Enter Screen Size" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="form-label">Screen Resolution</label>
                            <select style="font-size : 15px" class="form-select" id="screen_resolution" name="screen_resolution" aria-label="Default select example" required>
                                <option value="">-- Select Screen Resolution --</option>
                                <option value="1920x1080">1920x1080</option>
                                <option value="1366x768">1366x768</option>
                                <option value="1600x900">1600x900</option>
                                <option value="3840x2160">3840x2160</option>
                                <option value="3200x1800">3200x1800</option>
                                <option value="2880x1800">2880x1800</option>
                                <option value="2560x1440">2560x1600</option>
                                <option value="2560x1440">2560x1440</option>
                                <option value="2304x1440">2304x1440</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" style="padding : 5px">
                        <div class="col mb-3"> <!--CPU Clock Speed Size GHz-->
                            <label for="CPU_GHz" class="form-label"> CPU Clock Speed Size</label>
                            <input type="text" class="form-control" id="CPU_GHz" name="CPU_GHz" placeholder="Enter CPU Clock Speed Size" required>
                        </div>
                        <div class="col mb-3"> <!--CPU-->
                            <label for="CPU" class="form-label">CPU</label>
                            <select style="font-size : 15px" class="form-select" id="CPU" name="CPU" aria-label="Default select example" required>
                                <option value="">-- Select Central Processing Unit --</option>
                                {% for CPU in cpu %}
                                <option value="{{ CPU }}">{{ CPU }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row" style="padding : 5px">
                        <div class="col mb-3"> <!--HDD-->
                            <label for="HDD" class="form-label">HDD (in GB)</label>
                            <select style="font-size : 15px" class="form-select" id="HDD" name="HDD" aria-label="Default select example" required>
                                <option value="">-- Select HDD Size --</option>
                                <option value=0>0</option>
                                <option value=128>128</option>
                                <option value=256>256</option>
                                <option value=512>512</option>
                                <option value=1024>1024</option>
                                <option value=2048>2048</option>
                            </select>
                        </div>
                        <div class=" col mb-3"> <!--SSD-->
                            <label for="SSD" class="form-label">SSD (in GB)</label>
                            <select style="font-size : 15px" class="form-select" id="SSD" name="SSD" aria-label="Default select example" required>
                                <option value="">-- Select HDD Size --</option>
                                <option value=0>0</option>
                                <option value=8>8</option>
                                <option value=128>128</option>
                                <option value=256>256</option>
                                <option value=512>512</option>
                                <option value=1024>1024</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" style="padding : 5px">
                        <div class="col mb-3"> <!--GPU-->
                            <label for="GPU" class="form-label">GPU</label>
                            <select style="font-size : 15px" class="form-select" id="GPU" name="GPU" aria-label="Default select example" required>
                                <option value="">-- Select Graphical Processing Unit --</option>
                                {% for GPU in gpu %}
                                <option value="{{ GPU }}">{{ GPU }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col mb-3"> <!--OS-->
                            <label for="OS" class="form-label">OS</label>
                            <select style="font-size : 15px" class="form-select" id="OS" name="OS" aria-label="Default select example" required>
                                <option value="">-- Select Operating System --</option>
                                {% for OS in os %}
                                <option value="{{ OS }}">{{ OS }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                        <button type="submit" class="btn btn-primary" style="float: right; margin-right: 9px;">Predict Price</button>
                        <button type="reset" class="btn btn-primary" style="float: right; margin-right: 10px;">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <footer>

</footer>
</section>
</body>
</html>
